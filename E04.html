<script>
    let remuneracaoMensal = parseFloat(prompt("Informe sua remuneração mensal (salário):"));
    let cargo = prompt("Informe o cargo que ocupa:");
    let horasTrabalhadas = parseInt(prompt("Informe quantas horas trabalha por dia:"));

    let diasTrabalhados = 20;
    let horasPorDia = horasTrabalhadas;

    if (cargo === "Estagiário") {
        if (horasTrabalhadas <= 6) {
            let valorHora = remuneracaoMensal / (diasTrabalhados * horasPorDia);
            alert("Você recebe R$" + valorHora.toFixed(2) + " por hora trabalhada.");
        } else {
            let adicional = remuneracaoMensal * 0.5;
            let remuneracaoTotal = remuneracaoMensal + adicional;
            let valorHora = remuneracaoTotal / (diasTrabalhados * horasPorDia);
            alert("Precisa ser contratado. Você recebe R$" + valorHora.toFixed(2) + " por hora trabalhada (incluindo adicional de 50%).");
        }
    } else if (cargo === "Programador") {
        if (horasTrabalhadas <= 8) {
            let valorHora = remuneracaoMensal / (diasTrabalhados * horasPorDia);
            alert("Você recebe R$" + valorHora.toFixed(2) + " por hora trabalhada.");
        } else {
            let adicional = remuneracaoMensal * 0.3;
            let remuneracaoTotal = remuneracaoMensal + adicional;
            let valorHora = remuneracaoTotal / (diasTrabalhados * horasPorDia);
            alert("Você recebe R$" + valorHora.toFixed(2) + " por hora trabalhada (incluindo adicional de 30%).");
        }
    } else {
        alert("Cargo inválido!");
    }
</script>
