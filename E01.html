<script>
    let notaTutor = parseFloat(prompt("Digite a nota do aluno que ajudou (TUTOR) no terceiro trimestre:"));
let notaAjudado = parseFloat(prompt("Digite a nota do aluno ajudado no terceiro trimestre:"));

if (notaAjudado > notaTutor) {
  alert("CRIA MAIOR QUE O CRIADOR! A nota do aluno ajudado é: " + notaAjudado);
} else {
  let notaFinalTutor = notaTutor + (notaAjudado * 0.1);
  alert("CONTINUE ENSINANDO! A nota final do aluno que ajudou (TUTOR) é: " + notaFinalTutor.toFixed(2));
}

</script>
