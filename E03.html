<script>
    const custoDiarioRS = 180;
const custoDiarioMG = 210;

let destino = prompt("Informe o destino da viagem (RS para Rio Grande do Sul ou MG para Minas Gerais):").toUpperCase();
let diasViagem = parseInt(prompt("Informe a quantidade de dias que pretende ficar em viagem:"));
let dinheiroDisponivel = parseFloat(prompt("Informe a quantia de dinheiro disponível para a viagem (R$):"));

let custoDiario;
if (destino === "RS") {
  custoDiario = custoDiarioRS;
} else if (destino === "MG") {
  custoDiario = custoDiarioMG;
} else {
  alert("Destino inválido!");
  throw new Error("Destino inválido!");
}

let custoTotal = diasViagem * custoDiario;

if (dinheiroDisponivel >= custoTotal) {
  let sobraDinheiro = dinheiroDisponivel - custoTotal;
  alert("Boa viagem! Você poderá ficar " + diasViagem + " dias em " + destino + ". O custo total da viagem será de R$" + custoTotal.toFixed(2) + ".\nSobrou R$" + sobraDinheiro.toFixed(2));
} else {
  let faltaDinheiro = custoTotal - dinheiroDisponivel;
  alert("Sem Férias! Faltam R$" + faltaDinheiro.toFixed(2) + " para realizar a viagem para " + destino + ".");
}

</script>
