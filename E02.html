<meta charset=”UTF-8″>
<script>
    let precoMamao = parseFloat(prompt("Digite o preço do Kg ou da unidade do mamão:"));
    let precoMelancia = parseFloat(prompt("Digite o preço do Kg ou da unidade da melancia:"));
    let precoAbacate = parseFloat(prompt("Digite o preço do Kg ou da unidade do abacate:"));
    let precoCebola = parseFloat(prompt("Digite o preço do Kg ou da unidade da cebola:"));
    let dinheiroDisponivel = parseFloat(prompt("Digite a quantia de dinheiro disponível para realizar a compra:"));
    
    let custoMamao = 5 * precoMamao;
    let custoMelancia = 3 * precoMelancia;
    let custoAbacate = 4 * precoAbacate;
    let custoCebola = 1.1 * precoCebola;
    
    let custoTotal = custoMamao + custoMelancia + custoAbacate + custoCebola;
    
    if (custoTotal <= dinheiroDisponivel) {
      let troco = dinheiroDisponivel - custoTotal;
      alert("Compra realizada com sucesso! O valor total da compra é: R$" + custoTotal.toFixed(2) + "\nSobrou R$" + troco.toFixed(2));
    } else {
      let falta = custoTotal - dinheiroDisponivel;
      alert("Dinheiro insuficiente para realizar a compra! Faltam R$" + falta.toFixed(2));
    }
    
</script>
