<meta charset=”UTF-8″>
<script>
    let consultasBaixaComplexidade = parseInt(prompt("Quantas consultas de baixa complexidade você atende por dia?"));
    let consultasMediaComplexidade = parseInt(prompt("Quantas consultas de média complexidade você atende por dia?"));
    let consultasAltaComplexidade = parseInt(prompt("Quantas consultas de alta complexidade você atende por dia?"));

    const tempoConsultaBaixaComplexidade = 15;
    const tempoConsultaMediaComplexidade = 40;
    const tempoConsultaAltaComplexidade = 75;

    const horasPorDia = 8;
    const horasAdicionais1 = 2;
    const valorHora1 = 50;
    const horasAdicionais2 = 2;
    const valorHora2 = 75;
    const valorHora3 = 90;

    let tempoTotalMinutos = (consultasBaixaComplexidade * tempoConsultaBaixaComplexidade) + (consultasMediaComplexidade * tempoConsultaMediaComplexidade) + (consultasAltaComplexidade * tempoConsultaAltaComplexidade);
    let tempoTotalHoras = Math.floor(tempoTotalMinutos / 60);
    let tempoTotalMinutosRestantes = tempoTotalMinutos % 60;

    let salario = 0;

    if (tempoTotalHoras <= horasPorDia) {
        salario = tempoTotalHoras * valorHora1;
    } else if (tempoTotalHoras <= (horasPorDia + horasAdicionais1)) {
        salario = (horasPorDia * valorHora1) + ((tempoTotalHoras - horasPorDia) * valorHora2);
    } else {
        salario = (horasPorDia * valorHora1) + (horasAdicionais1 * valorHora2) + ((tempoTotalHoras - horasPorDia - horasAdicionais1) * valorHora3);
    }

    let mensagem = "Tempo trabalhado: " + tempoTotalHoras + " horas e " + tempoTotalMinutosRestantes + " minutos.\n";
    mensagem += "Valor total a receber: R$" + salario.toFixed(2);

    alert(mensagem);
</script>
